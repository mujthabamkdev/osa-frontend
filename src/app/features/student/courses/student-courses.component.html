<div class="container py-4">
  <h2 class="mb-4">My Classes</h2>

  <!-- Available Classes -->
  <div class="row g-4">
    <div class="col-12">
      <h4>Available Classes</h4>
    </div>
    @if (loading()) {
      <div class="col-12 text-center py-4">
        <div class="spinner-border text-primary"></div>
      </div>
    } @else if (availableClasses().length === 0) {
      <div class="col-12">
        <div class="alert alert-info">
          <i class="bi bi-info-circle me-2"></i>
          No classes are currently available.
        </div>
      </div>
    } @else {
      @for (cls of availableClasses(); track cls.id) {
        <div class="col-md-6 col-lg-4">
          <div class="card h-100">
            <div class="card-body">
              <h5 class="card-title">{{ cls.name }}</h5>
              <p class="card-text">
                <small class="text-muted"> Year {{ cls.year }} </small>
              </p>
              <div class="d-flex justify-content-between align-items-center">
                <small class="text-muted">Created: {{ cls.created_at | date: 'short' }}</small>
                <button
                  class="btn btn-primary btn-sm"
                  (click)="viewClass(cls.id)"
                >
                  View Class
                </button>
              </div>
            </div>
          </div>
        </div>
      }
    }
  </div>
</div>
