<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0 fw-bold">Admin Dashboard</h2>
  </div>

  @if (summaryCards().length) {
    <div class="row g-4 mb-4">
      @for (card of summaryCards(); track card.label) {
        <div class="col-md-3">
          <div
            class="card text-white h-100"
            [class.bg-primary]="card.variant === 'primary'"
            [class.bg-success]="card.variant === 'success'"
            [class.bg-info]="card.variant === 'info'"
            [class.bg-warning]="card.variant === 'warning'"
          >
            <div class="card-body text-center">
              <i class="bi {{ card.icon }} display-4 mb-2"></i>
              <h3 class="fw-bold">{{ card.value }}</h3>
              <p class="mb-0">{{ card.label }}</p>
            </div>
          </div>
        </div>
      }
    </div>
  }

  @if (apiService.apiError()) {
    <div class="alert alert-danger">{{ apiService.apiError() }}</div>
  }
</div>
